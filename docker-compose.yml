version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: freightwatch-postgres
    environment:
      POSTGRES_DB: freightwatch
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - freightwatch-network

  redis:
    image: redis:7-alpine
    container_name: freightwatch-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - freightwatch-network

volumes:
  postgres_data:
  redis_data:

networks:
  freightwatch-network:
    driver: bridge